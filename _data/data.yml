      details: |
          - Overall team technical lead for Microsoft 365 and Messaging.
          - Server/Application monitoring and maintenance, user management, planning, design and implementation.
          - Handles high severity and critical incidents, and escalations from frontline BAU support and clients.
          - Involved in Messaging-related projects – Technical Lead, Design and Implementation Resource.
          - Meet with client to discuss projects, issues, proposals, and operational status.
          - Design training modules and conduct technical training.
          - Process documentation and improvement initiatives.
          - Document existing systems and processes for reference in BAU support.
          - Perform Release to Production verifications for new infrastructure/servers/systems to be accepted as part of BAU support.
          - Create automation and tools for tasks including health checks, scheduled reports, monitoring and other tasks as necessary thru scripting.
