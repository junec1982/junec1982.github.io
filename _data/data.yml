career-profile:
    title: Career Profile
    summary: |
      Detail-oriented IT professional with over 15 years of professional experience.  
      
      Experienced in Messaging and Collaboration technologies including Exchange, Skype, SharePoint, SMTP,
      and cloud-based services like Office 365 and Azure.

      An advocate of automation combined with programming and scripting skills, created several open-source
      projects geared towards automating mundane and repetitive tasks and processes.

      A freelance writer of technical articles for several website publications.
      Creating contents related to technology, administration, automation, and how-to guides.
      You may visit my online articles at [Progress/IpSwitch](https://blog.ipswitch.com/author/june-castillote),
      [ATA](https://adamtheautomator.com/author/june/), [LazyExchangeAdmin](http://www.lazyexchangeadmin.com/)

