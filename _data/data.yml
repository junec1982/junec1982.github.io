          - Involvement in projects which includes Messaging infrastructure.
          - Meet with clients to discuss projects, issues, proposals, etc.
          - Conduct user training/orientation for new systems implemented.

    - role: Senior Systems Engineer
      time: 2008 - 2010
      company: Trend Micro, Philippines
      details: |
          - Provided third level support, remote assistance for Trend Micro Enterprise clients in North America Region.
          - Handled cases dealing with escalations whether technical or procedural in nature.
          - Simulate cases by replicating the environment in which the clients are having issues with to perform better
          analysis and data gathering which will then be used to ultimately provide the best possible solution without
          disturbing the production servers so much in the process.
          - Aided in deployment, configuration and solutions delivery for Trend Micro’s Enterprise line of products.

    - role: Technical Officer, Reports and Analysis Specialist
      time: 2004 - 2008
      company: eTelecare Global Solutions, Philippines
      details: |
          - Provided hardware and software technical support for Dell US customers including LAN/Wireless networking and malware removal.
          - Gather raw data and generate reports and provide analysis for Agents, Teams, Sites and Program’s performance used for promotions/performance reviews and assessments, and metrics/goals benchmarking.
          - Designed, developed and implemented an efficient call logs tracking system that determined more time-saving and real time reports generation. Trained users for the use of the said system.
          - Responsible for plotting employee leave requests based on the analyzed results of projected service levels and ideal workforce.
          - Maintained accurate organization map tallied with the internal roster used in attrition reports and capacity planning.
          - Attend client meetings for support updates and daily/weekly performance reviews.
          - Assisted in management of Level 2 Technicians.
          - Handled escalations whether policy-related or technical in nature.
          - Mentored Technical Support Representatives to polish and improve their technical skills for both hardware and software.


